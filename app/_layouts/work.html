---
layout    : default
---
<main class="full-width">
	<article role="article">
		<header>
			<h1>{{ page.title }} ({{ page.year }})</h1>
			<table>
				<tr>
					<td class="label">Medium:</td>
					<td>{{ page.medium }}</td>
				</tr>
				<tr>
					<td class="label">Exhibited:</td>
					<td>
						<ul>
							{% for exhibition in page.exhibitions %}
								<li>{{ exhibition }}</li>
							{% endfor %}
						</ul>
					</td>
				</tr>
			</table>
		</header>
		<figure>
			{% if page.vimeo-id %}
				<div class="video">
					<iframe src="//player.vimeo.com/video/{{ page.vimeo-id }}?title=0&amp;byline=0&amp;portrait=0&amp;color=15a6ab&amp;hd_off=0" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
				</div>
			{% endif %}
			{% if page.youtube-id %}
				<div class="video ratio-56">
					<iframe src="//www.youtube.com/embed/{{ page.youtube-id }}" frameborder="0" allowfullscreen></iframe>
				</div>
			{% endif %}
			<figcaption class="description{% if page.video-note %} with-note{% endif %}">
				{% if page.video-note %}
					<p class="note"><span>{{ page.video-note }}</span></p>
				{% endif %}
				{{ content }}
			</figcaption>
		</figure>
	</article>
	<div class="cta"><a href="/works/">&lt; View all works</a></div>
</main>
