---
layout      : default
title       : Works
bodyid      : works
description : Portfolio of works by New York-based artist Andrew McWilliams.
---
<main class="index">
	<article role="article">
		<header>
			<h1 class="hide">Works</h1>
		</header>
		<ul>
			{% assign features = site.works | sort : 'year' | reverse %}
			{% for work in features %}
				<li>
					<a href="{{ work.url }}">
						<figure>
							<img src="{{ work.image }}" />
							<figcaption class="label">
								<em>{{ work.title }}</em>, {{ work.year }}<br />
								{{ work.medium }}
							</figcaption>
						</figure>
					</a>
				</li>
			{% endfor %}
		</ul>
	</article>
</main>
