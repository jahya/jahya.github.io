    <![endif]--><link rel=apple-touch-icon sizes=180x180 href=/images/apple-touch-icon.4f09.png><link rel="shortcut icon" href=/images/favicon.6537.png></head><body id=works class=content><header role=banner><h1><a href="/"><span class=shift>Andrew</span> M<span class=sub>c</span>Williams</a></h1><nav role=navigation><h2>Navigation</h2><a id=menu-button href=#><i class="fa fa-bars"></i> <i class="fa fa-times"></i></a><ul class=cta><li><a href="/about/">About</a></li><li><a href="/works/">Works</a></li><li><a href="/blog/">Blog</a></li></ul></nav></header><main class=full-width><article role=article><header><h1>Control Room</h1><p>Medium: Installation<br>Exhibited: Domestic Disturbance, London, 2010</p></header><figure><div class="video ratio-56"><iframe src="http://player.vimeo.com/video/9737297?title=0&amp;byline=0&amp;portrait=0&amp;color=15a6ab&amp;hd_off=0" frameborder=0 webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen></iframe></div><figcaption class=description><p><span class=title>Control Room</span> is a response to the 2004 documentary of the same name by Magnolia Films.</p><p>In the original film, members of the Al Jazeera media outlet in Qatar debate American military personnel on issues of free speech and media bias in the context of war. The <span class=title>Control Room</span> installation both channels and fragments this conversation using the source media, positioned mirrors, and manipulations of space from which observation can take place.</p><p>The installation questions the nature of memory in relation to real, described, or imagined events, and considers the role of 24-hour news in our construction of a continuous cultural narrative.</p></figcaption></figure></article><div class=cta><a href="/works/">&lt; View all works</a></div></main><script src=/javascript/script.e2be.js></script></body></html>
