			<figcaption class=description>
				
				<p>What is the current timeline to humankind locking in 2° of global warming? With governments, businesses and people <a href=https://www.reuters.com/article/us-thailand-climatechange/governments-not-on-track-to-cap-temperatures-at-below-2-degrees-u-n-idUSKCN1LI03S>struggling to achieve</a> this target, which determines the <a href="https://www.usatoday.com/story/news/world/2018/12/03/climate-change-could-lead-collapse-civilization-said-david-attenborough/2195775002/">fate of civilization</a>, shouldn’t the timeline be featured prominently in every city?</p>

<p><em>The 2° Window</em> explores this idea by positing a new type of response to the climate crisis. In this alternative vision, updating data points are installed in major public gathering spots throughout the world, helping to concentrate the minds of individuals on the urgency of climate change, and to drive the demand for change.</p>

<p>This project was created by the <a href="https://artahack.io/projects/climate-consciousness/">Climate Consciousness</a> team as part of Art-A-Hack 2018. Team members: <a href="/">Andrew McWilliams</a>, <a href="https://www.amaykataria.com/">Amay Kataria</a>, <a href="https://yihsinchang.com/">Anny Chang</a> and <a href="http://www.yidanzeng.com/">Yidan Zeng</a>.</p>
