			<figcaption class=description>
				
				<p>In 2013 I was diagnosed with type 1 diabetes. <em>Insulin</em> is an exploration of my own biometrics relating to my condition, lifestyle and daily decisions.</p>

<p>This summer I began wearing a glucose sensor attached to my abdomen. This sensor broadcasts readings every 5 minutes, 24 hours a day.</p>

<p><img src=/images/works/insulin-diagram.fc86.jpg alt="Glucose values broadcast via the web to the installation"></p>

<p>The numbers emitted by this sensor act as triggers for feelings of guilt, fear, or pride in daily decisions, such as eating or injecting insulin. They offer advance warning for dangerous hypoglycemic episodes resulting from these choices, along with myriad long-term health consequences.</p>

<p>Under a wall-mounted computer monitor, audiences see a circuit board. This board both reads the realtime data and causes the animation to respond. The installation therefore spans from the daily activities of the artist all the way through to the displayed graphical response, and functions as a response to the meaning those numbers hold.</p>

			</figcaption>
