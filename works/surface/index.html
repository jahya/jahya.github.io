    <![endif]--><link rel=apple-touch-icon sizes=180x180 href=/images/apple-touch-icon.4f09.png><link rel="shortcut icon" href=/images/favicon.6537.png></head><body id=works class=content><header role=banner><h1><a href="/"><span class=shift>Andrew</span> M<span class=sub>c</span>Williams</a></h1><nav role=navigation><h2>Navigation</h2><a id=menu-button href=#><i class="fa fa-bars"></i> <i class="fa fa-times"></i></a><ul class=cta><li><a href="/about/">About</a></li><li><a href="/works/">Works</a></li><li><a href="/blog/">Blog</a></li></ul></nav></header><main class=full-width><article role=article><header><h1>Surface</h1><p>Medium: Installation<br>Exhibited: Jaaga Creative Common Ground, Bangalore, 2010</p></header><figure><div class=video><iframe src="http://player.vimeo.com/video/54201963?title=0&amp;byline=0&amp;portrait=0&amp;color=15a6ab&amp;hd_off=0" frameborder=0 webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen></iframe></div><figcaption class=description><p><span class=title>Surface</span> is an installation which can be recreated in any location with nine assorted pieces of wood - as long as they are between 2' and 8' in height. The pieces are distributed in a darkened space, and a light and sound pattern is generated to 're-surface' them.</p><p>The installation is a response to the reconfigurability of the Jaaga space in central Bangalore, where <span class=title>Surface</span> was first presented. Jaaga is based on a lightweight building design which can be deconstructed and rebuilt to suit the characteristics of any outdoor location.</p><p><span class=title>Surface</span> considers our relationship to space and materials, and how that relationship changes in differing contexts.</p></figcaption></figure></article><div class=cta><a href="/works/">&lt; View all works</a></div></main><script src=/javascript/script.e2be.js></script></body></html>
