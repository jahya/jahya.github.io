    <![endif]--><link rel=apple-touch-icon sizes=180x180 href=/images/apple-touch-icon.4f09.png><link rel="shortcut icon" href=/images/favicon.6537.png></head><body id=works class=content><header role=banner><h1><a href="/"><span class=shift>Andrew</span> M<span class=sub>c</span>Williams</a></h1><nav role=navigation><h2>Navigation</h2><a id=menu-button href=#><i class="fa fa-bars"></i> <i class="fa fa-times"></i></a><ul class=cta><li><a href="/about/">About</a></li><li><a href="/works/">Works</a></li><li><a href="/blog/">Blog</a></li></ul></nav></header><main class=full-width><article role=article><header><h1>Measure</h1><p>Medium: Installation<br>Exhibited: Alpha-Ville (Festival of Post-Digital Culture), London, 2011</p></header><figure><div class=video><iframe src="http://player.vimeo.com/video/31937746?title=0&amp;byline=0&amp;portrait=0&amp;color=15a6ab&amp;hd_off=0" frameborder=0 webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen></iframe></div><figcaption class=description><p><span class=title>Measure</span> explores the role of the moment in our continuous perception of time. Each audible strike in a traditional clockwork metronome sets into action a response in a continuously generated audio/visual field.</p><p><span class=title>Measure</span> was created in association with the Young Poets Network and V4W for Alpha-Ville Festival of Post-Digital Culture. It was the winning entry in the Patch Slam competition at Alpha-Ville 2011.</p><p>You can <a href=/blog/?tag:Measure>read more</a> about the creation of this work, and <a href="http://www.youtube.com/watch?v=dEqOoUEt8Mo">see video</a> of Molly Pearson reciting her poem, <span class=title>Picture This</span>, in front of the work at Alpha-Ville.</p></figcaption></figure></article><div class=cta><a href="/works/">&lt; View all works</a></div></main><script src=/javascript/script.e2be.js></script></body></html>
