    <![endif]--><link rel=apple-touch-icon sizes=180x180 href=/images/apple-touch-icon.4f09.png><link rel="shortcut icon" href=/images/favicon.6537.png></head><body id=works class=content><header role=banner><h1><a href="/"><span class=shift>Andrew</span> M<span class=sub>c</span>Williams</a></h1><nav role=navigation><h2>Navigation</h2><a id=menu-button href=#><i class="fa fa-bars"></i> <i class="fa fa-times"></i></a><ul class=cta><li><a href="/about/">About</a></li><li><a href="/works/">Works</a></li><li><a href="/blog/">Blog</a></li></ul></nav></header><main class=full-width><article role=article><header><h1>Existential</h1><p>Medium: Video<br>Exhibited: CultureHub, New York, 2013</p></header><figure><div class=video><iframe src="http://player.vimeo.com/video/73437198?title=0&amp;byline=0&amp;portrait=0&amp;color=15a6ab&amp;hd_off=0" frameborder=0 webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen></iframe></div><figcaption class=description><p><span class=title>Existential</span> is an exploration into our relationship with our daily surroundings in built-up urban environments. How is it that the waves of human activity around us so often lead to a sense of greater isolation? How do we react to this paradox, consciously and unconsciously, as we navigate public space?</p><p>This piece was created using the experimental cinematic technique of DepthKit - an approach in which recorded depth information is mixed with color and sound. However, for this piece a new color layer was applied in post-processing, to dislocate the swarms of pixels from each other despite their theoretical close proximity.</p><p>There are a <a href=/blog/?tag:RGBDToolkit>series of articles and tutorials</a> in the blog regarding this technique and this video. This piece was made with the support of <a href=http://eyebeam.org>Eyebeam</a>, the <a href=http://nyc.volumetric.org>Volumetric Society</a> and <a href="http://www.culturehub.org/">CultureHub New York</a>.</p></figcaption></figure></article><div class=cta><a href="/works/">&lt; View all works</a></div></main><script src=/javascript/script.e2be.js></script></body></html>
